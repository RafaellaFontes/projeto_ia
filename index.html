<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="box-question">
        <div class="header">
            <p>Bem Vindo ao Code Quiz</p>
        </div>
        <p id="status"></p>
        <div id="historic" class="historic">
            <button class="answer-button hide">Resposta A</button>
            <button class="answer-button hide">Resposta B</button>
            <button class="answer-button hide">Resposta C</button>
            <button class="answer-button hide">Resposta D</button>
        </div>
        <div class="footer">
            <input type="text" id="message-input" placeholder="Digite aqui...">
            <button class= "btn-submit"id="btn-submit" onclick="sendMessage()">Enviar</button>
            <button class="btn-quiz" id="btn-quiz" onclick="startQuiz()">Iniciar Quiz</button>
        </div>

    </div>
</body>
<script src="main.js"></script>
<script src="quiz.js"></script>
</html>
